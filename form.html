<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/form.css">
    <title></title>
  </head>
  <body>
    <form>
    <section>
<<h2>career objective</h2>
<select id="career">
    <option>select your objective</option>
  <option>To secure a challenging position in a reputable organization to expand my learnings, knowledge, and skills.</option>
  <option>Secure a responsible career opportunity to fully utilize my training and skills, while making a significant contribution to the success of the company.</option>
  <option>Seeking an entry-level position to begin my career in a high-level professional environment.</option>
</select>
  </section>
  <div class="main">
<section>
  <h2>personal info</h2>
<input type="text" name="name" id="name" placeholder="enter your name"><br>
<input type="email" name="email" id="email" placeholder="enter your email"><br>
<input type="text" name="roll" id="roll" placeholder="enter your designation"><br>
<input type="number" name="mobile" id="mobile" placeholder="enter your phoneno">
</section>
<section>

  <h2>Graduation details</h2>
  <input type="text" name="college1" id="college1" placeholder="enter your college name"><br>
  <select  name="degree1" id="degree1">
    <option>select your degree</option>
    <option>Btech</option>
      <option>msc</option>
        <option>Bsc</option>
  </select><br>
  <select  name="branch1" id="branch1">
      <option>select your branch</option>
    <option>cse</option>
      <option>ece</option>
        <option>eee</option>
          <option>mech</option>
            <option>csit</option>

  </select><br>
  <input type="number" name="marks1" id="marks1" placeholder="enter your percentage"><br>
</section>
</div>
<div class="main">
  <section>
    <h2>Intermediate Details</h2>
    <input type="text" name="college2" id="college2" placeholder="enter your college name"><br>
    <select  name="degree2" id="degree2">


      <option>select your degree</option>
      <option>Intermediate</option>
      <option>Diploma</option>
    </select><br>
    <select name="branch2" id="branch2">
      <option>select your branch</option>
      <option>M.P.C</option>
      <option>Bi.P.C</option>
      <option>C.E.C</option>
    </select><br>
   <input type="number" name="marks2" id="marks2" placeholder="enter your marks"><br>
</section>
<section>
<h2>S.S.C</h2>
<input type="text" name="college3" id="college3" placeholder="enter your college name"><br>
<select  name="degree3" id="degree3">
  <option>select your degree</option>
  <option>SSC</option>
  <option>CBSC</option>
</select><br>
<input type="number" name="marks3" id="marks3" placeholder="enter your percentage"><br>
</section>
</div>
<div class="main">
  <section>
    <h2>Technical skills</h2>
    <input type="text" name="skills" id="skills" placeholder="enter your technical skills"><br>

  </section>

</div>
</form>
<button type="button" name="button" onclick="addData()">submit</button>
</body>
<script type="text/javascript" src="js/store.js">

</script>
</html>
